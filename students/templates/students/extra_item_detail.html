<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Item Details</title>
</head>
<body>
    <h1>Extra Item Details</h1>
    <p>Name: {{ extra_item.name }}</p>
    <p>Price: ${{ extra_item.price }}</p>
    <form method="post" action="{% url 'book_extra_item' extra_item.pk %}">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="submit">Book</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
